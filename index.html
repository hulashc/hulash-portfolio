	<script>
	(function () {
		const plane     = document.getElementById('paper-plane');
		const trailPath = document.getElementById('plane-trail-path');

		// ── Bezier flight path ──────────────────────────────────────────
		// We define a handful of waypoints as cubic bezier segments.
		// The plane enters from off-screen left, arcs gently across,
		// exits off-screen right, then instantly resets — seamless loop.
		function buildPath (W, H) {
			// Start off-screen left, end off-screen right
			// Control points create a lazy S-curve across the viewport
			return [
				{ x: -40,    y: H * 0.30 },                        // start
				{ cx1: W * 0.15, cy1: H * 0.10,
				  cx2: W * 0.35, cy2: H * 0.55,
				  x:  W * 0.50,  y:  H * 0.38 },                   // mid-left arc
				{ cx1: W * 0.65, cy1: H * 0.20,
				  cx2: W * 0.80, cy2: H * 0.60,
				  x:  W + 40,    y:  H * 0.20 },                   // exit right
			];
		}

		// Convert waypoints to SVG path string
		function waypointsToD (pts) {
			let d = `M ${pts[0].x} ${pts[0].y}`;
			for (let i = 1; i < pts.length; i++) {
				const p = pts[i];
				d += ` C ${p.cx1} ${p.cy1}, ${p.cx2} ${p.cy2}, ${p.x} ${p.y}`;
			}
			return d;
		}

		// Get x,y + tangent angle at t along a cubic bezier
		function cubicBezier (p0, p1, t) {
			const mt = 1 - t;
			const x = mt*mt*mt*p0.x + 3*mt*mt*t*p1.cx1 + 3*mt*t*t*p1.cx2 + t*t*t*p1.x;
			const y = mt*mt*mt*p0.y + 3*mt*mt*t*p1.cy1 + 3*mt*t*t*p1.cy2 + t*t*t*p1.y;
			// derivative for angle
			const dx = 3*mt*mt*(p1.cx1-p0.x) + 6*mt*t*(p1.cx2-p1.cx1) + 3*t*t*(p1.x-p1.cx2);
			const dy = 3*mt*mt*(p1.cy1-p0.y) + 6*mt*t*(p1.cy2-p1.cy1) + 3*t*t*(p1.y-p1.cy2);
			return { x, y, angle: Math.atan2(dy, dx) * 180 / Math.PI };
		}

		// ── Animation state ─────────────────────────────────────────────
		const DURATION = 14000; // ms for one full crossing
		const TRAIL_LEN = 60;   // max trail points kept
		const trail = [];
		let startTime = null;
		let pts, segments;

		function resize () {
			pts = buildPath(window.innerWidth, window.innerHeight);
			segments = pts.slice(1); // bezier segments (exclude start point)
		}
		resize();
		window.addEventListener('resize', resize);

		// ── Fade in after short delay ────────────────────────────────────
		setTimeout(() => {
			plane.style.transition = 'opacity 1.2s ease';
			plane.style.opacity    = '0.28';
		}, 800);

		// ── Main loop ────────────────────────────────────────────────────
		function tick (ts) {
			if (!startTime) startTime = ts;
			const elapsed = (ts - startTime) % DURATION;
			const progress = elapsed / DURATION; // 0 → 1

			// Map progress across segments (2 segments, each covers 0.5 of progress)
			const segCount  = segments.length;
			const segIndex  = Math.min(Math.floor(progress * segCount), segCount - 1);
			const segT      = (progress * segCount) - segIndex;
			const p0        = segIndex === 0 ? pts[0] : pts[segIndex];
			const p1        = segments[segIndex];
			const pos       = cubicBezier(p0, p1, segT);

			// Move & rotate plane
			plane.setAttribute('transform',
				`translate(${pos.x - 12}, ${pos.y - 10}) rotate(${pos.angle}, 12, 10)`
			);

			// Trail
			trail.push({ x: pos.x, y: pos.y });
			if (trail.length > TRAIL_LEN) trail.shift();

			if (trail.length > 1) {
				let d = `M ${trail[0].x} ${trail[0].y}`;
				for (let i = 1; i < trail.length; i++) {
					d += ` L ${trail[i].x} ${trail[i].y}`;
				}
				trailPath.setAttribute('d', d);
			}

			// Reset trail on loop restart
			if (progress < 0.01 && trail.length > 5) trail.length = 0;

			requestAnimationFrame(tick);
		}

		// Respect prefers-reduced-motion
		if (!window.matchMedia('(prefers-reduced-motion: reduce)').matches) {
			requestAnimationFrame(tick);
		} else {
			// Hide entirely for users who prefer no motion
			document.getElementById('plane-canvas').style.display = 'none';
		}
	})();
	</script>
