	<script>
	(function () {
		if (window.matchMedia('(prefers-reduced-motion: reduce)').matches) return;

		const canvas = document.getElementById('leaf-canvas');
		const ctx    = canvas.getContext('2d');
		const COUNT  = 18;
		let W, H;

		function resize() {
			W = canvas.width  = window.innerWidth;
			H = canvas.height = window.innerHeight;
		}
		resize();
		window.addEventListener('resize', resize);

		function rand(min, max) { return min + Math.random() * (max - min); }

		// Draw a leaf shape centred at origin
		function drawLeaf(ctx, size) {
			ctx.beginPath();
			ctx.moveTo(0, -size);
			ctx.bezierCurveTo( size * 0.9, -size * 0.5,  size * 0.9, size * 0.5,  0,  size);
			ctx.bezierCurveTo(-size * 0.9,  size * 0.5, -size * 0.9, -size * 0.5, 0, -size);
			ctx.closePath();
		}

		function Leaf(scattered) {
			this.init(scattered);
		}

		Leaf.prototype.init = function(scattered) {
			this.x      = scattered ? rand(0, W)   : rand(-30, -8);
			this.y      = scattered ? rand(0, H)   : rand(0, H);
			this.size   = rand(5, 12);
			this.vx     = rand(0.35, 1.0);
			this.vy     = rand(-0.25, 0.35);
			this.wobA   = rand(0.6, 1.8);    // wobble amplitude px
			this.wobF   = rand(0.01, 0.028); // wobble frequency
			this.wobT   = rand(0, Math.PI * 2);
			this.rot    = rand(0, Math.PI * 2);
			this.rotV   = rand(-0.007, 0.007);
			this.alpha  = rand(0.06, 0.17);
		};

		Leaf.prototype.update = function() {
			this.wobT += this.wobF;
			this.x   += this.vx + Math.sin(this.wobT) * this.wobA;
			this.y   += this.vy + Math.cos(this.wobT) * this.wobA * 0.4;
			this.rot += this.rotV;
			if (this.x > W + 20 || this.y > H + 20 || this.y < -20) {
				this.init(false);
			}
		};

		Leaf.prototype.draw = function(ctx, color) {
			ctx.save();
			ctx.translate(this.x, this.y);
			ctx.rotate(this.rot);
			ctx.globalAlpha = this.alpha;
			drawLeaf(ctx, this.size);
			ctx.fillStyle = color;
			ctx.fill();
			// midrib
			ctx.beginPath();
			ctx.moveTo(0, -this.size);
			ctx.lineTo(0,  this.size);
			ctx.strokeStyle = color;
			ctx.lineWidth   = 0.5;
			ctx.globalAlpha = this.alpha * 0.45;
			ctx.stroke();
			ctx.restore();
		};

		const leaves = Array.from({ length: COUNT }, () => new Leaf(true));

		function tick() {
			ctx.clearRect(0, 0, W, H);
			const color = getComputedStyle(document.body).color || '#000';
			leaves.forEach(l => { l.update(); l.draw(ctx, color); });
			requestAnimationFrame(tick);
		}

		requestAnimationFrame(tick);
	})();
	</script>
