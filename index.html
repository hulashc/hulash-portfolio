	<script>
		(function () {
			if (window.matchMedia('(prefers-reduced-motion: reduce)').matches) return;

			const canvas = document.getElementById('constellation-canvas');
			const ctx = canvas.getContext('2d');
			let W, H;

			function resize() {
				W = canvas.width = window.innerWidth;
				H = canvas.height = window.innerHeight;
				// Recompute Gemini positions on resize
				buildGemini();
			}
			window.addEventListener('resize', resize);

			// ── Helpers ──────────────────────────────────────────────────────
			function hexAlpha(hex, a) {
				const r = parseInt(hex.slice(1, 3), 16);
				const g = parseInt(hex.slice(3, 5), 16);
				const b = parseInt(hex.slice(5, 7), 16);
				return `rgba(${r},${g},${b},${Math.min(a,1).toFixed(3)})`;
			}

			function getColor() {
				const c = getComputedStyle(document.body).color;
				const m = c.match(/rgb\((\d+),(\d+),(\d+)/);
				if (!m) return '#aaaaaa';
				const h = n => parseInt(n).toString(16).padStart(2, '0');
				return '#' + h(m[1]) + h(m[2]) + h(m[3]);
			}

			function drawStar(x, y, radius, alpha, color) {
				const halo = radius * 5.5;
				const grd = ctx.createRadialGradient(x, y, 0, x, y, halo);
				grd.addColorStop(0, hexAlpha(color, alpha));
				grd.addColorStop(0.25, hexAlpha(color, alpha * 0.55));
				grd.addColorStop(0.6, hexAlpha(color, alpha * 0.12));
				grd.addColorStop(1, hexAlpha(color, 0));
				ctx.beginPath();
				ctx.arc(x, y, halo, 0, Math.PI * 2);
				ctx.fillStyle = grd;
				ctx.fill();
				ctx.beginPath();
				ctx.arc(x, y, radius, 0, Math.PI * 2);
				ctx.fillStyle = hexAlpha(color, Math.min(alpha * 2, 1));
				ctx.fill();
			}

			// ── Random star field ─────────────────────────────────────────────
			// Smaller radii, brighter alphas, wider twinkle swing, faster speed
			const STAR_COUNT = 220;
			const stars = Array.from({
				length: STAR_COUNT
			}, () => {
				const big = Math.random() < 0.18; // ~18% are big/bright
				return {
					fx: Math.random(), // fractional x  0..1
					fy: Math.random(), // fractional y  0..1
					radius: big ?
						0.8 + Math.random() * 1.2 // big:   0.8 – 2.0  (was 1.8–4.2)
						:
						0.3 + Math.random() * 0.6, // small: 0.3 – 0.9  (was 0.4–1.6)
					baseAlpha: big ?
						0.55 + Math.random() * 0.35 // big:   0.55 – 0.90 (was 0.40–0.75)
						:
						0.25 + Math.random() * 0.30, // small: 0.25 – 0.55 (was 0.10–0.32)
					t: Math.random() * Math.PI * 2,
					speed: 0.015 + Math.random() * 0.030 // faster: was 0.008–0.033
				};
			});

			// ── Gemini constellation (centred, fixed) ─────────────────────────
			// Normalised coords [nx 0..1, ny 0..1] relative to a bounding box
			const GEMINI_NX = [0.30, 0.55, 0.23, 0.52, 0.18, 0.58, 0.14, 0.54, 0.10, 0.50];
			const GEMINI_NY = [0.05, 0.05, 0.22, 0.18, 0.40, 0.36, 0.58, 0.55, 0.76, 0.76];
			const GEMINI_LINES = [
				[0, 2],
				[2, 4],
				[4, 6],
				[6, 8],
				[1, 3],
				[3, 5],
				[5, 7],
				[7, 9],
				[2, 3],
				[4, 5]
			];
			const GEMINI_MAG = [1.0, 1.0, 0.7, 0.7, 0.6, 0.6, 0.8, 0.8, 0.5, 0.5];
			const GEMINI_SCALE = 260; // px width of the bounding box

			let geminiPos = []; // absolute pixel positions, rebuilt on resize
			const geminiSparkle = GEMINI_MAG.map(() => ({
				t: Math.random() * Math.PI * 2,
				speed: 0.020 + Math.random() * 0.025 // slightly faster than before
			}));

			function buildGemini() {
				// Centre the bounding box on screen
				const ox = W / 2 - GEMINI_SCALE * 0.5;
				const oy = H / 2 - GEMINI_SCALE * 0.5;
				geminiPos = GEMINI_NX.map((nx, i) => ({
					x: ox + nx * GEMINI_SCALE,
					y: oy + GEMINI_NY[i] * GEMINI_SCALE
				}));
			}

			// Init canvas size + Gemini positions
			W = canvas.width = window.innerWidth;
			H = canvas.height = window.innerHeight;
			buildGemini();

			// ── Animation loop ────────────────────────────────────────────────
			function tick() {
				ctx.clearRect(0, 0, W, H);
				const color = getColor();

				// — Draw random starfield —
				stars.forEach(s => {
					s.t += s.speed;
					const sf = 0.5 + 0.5 * Math.sin(s.t); // 0..1 sparkle
					const alpha = s.baseAlpha * (0.25 + 0.75 * sf); // wider swing: was 0.45+0.55
					const r = s.radius * (0.90 + 0.10 * sf); // steadier size: was 0.80+0.20
					drawStar(s.fx * W, s.fy * H, r, alpha, color);
				});

				// — Draw Gemini constellation lines —
				GEMINI_LINES.forEach(([a, b]) => {
					ctx.beginPath();
					ctx.moveTo(geminiPos[a].x, geminiPos[a].y);
					ctx.lineTo(geminiPos[b].x, geminiPos[b].y);
					ctx.strokeStyle = hexAlpha(color, 0.18);
					ctx.lineWidth = 1.0;
					ctx.stroke();
				});

				// — Draw Gemini stars (smaller but brighter twinkle to match field) —
				GEMINI_MAG.forEach((mag, si) => {
					const sp = geminiSparkle[si];
					sp.t += sp.speed;
					const sf = 0.5 + 0.5 * Math.sin(sp.t);
					const alpha = (0.30 + mag * 0.50) * (0.30 + 0.70 * sf); // brighter, wider swing
					const r = (1.2 + mag * 2.0) * (0.90 + 0.10 * sf); // smaller: was 1.8+mag*3.2
					drawStar(geminiPos[si].x, geminiPos[si].y, r, alpha, color);
				});

				requestAnimationFrame(tick);
			}

			requestAnimationFrame(tick);
		})();
	</script>
